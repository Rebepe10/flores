<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¼ Sorpresa Especial ðŸŒ¼</title>
    <style>
        body {
            background-color: #A020F0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        .message-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn" onclick="showMessage()">ðŸŒ¼ Click aquÃ­ ðŸŒ¼</button>
    </div>

    <div class="message-box" id="messageBox">
        <p>Hola, antes de iniciar, solo quiero recordarte que eres alguien espectacular y te aprecio mucho ðŸ’–</p>
        <button class="btn" onclick="closeMessage()">Cerrar</button>
    </div>

    <div class="container">
        <h2>Elige cuÃ¡ntas flores quieres ðŸŒ¼</h2>
        <button class="btn" onclick="generateFlowers(1)">1 Flor</button>
        <button class="btn" onclick="generateFlowers(12)">12 Flores :)</button>
    </div>

    <script>
        function showMessage() {
            document.getElementById('messageBox').style.display = 'block';
        }

        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        function generateFlowers(count) {
            for (let i = 0; i < count; i++) {
                let flower = document.createElement("img");
                flower.src = "https://github.com/Rebepe10/flores/blob/main/icegif-791.gif?raw=true";
                flower.classList.add("flower");
                flower.style.left = Math.random() * window.innerWidth + "px";
                flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
